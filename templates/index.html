<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .chat-container {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;

    }
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      text-align: left;
    }
    .welcome {
      margin: 20px;
      padding: 10px;
      font-size: 1em;
      text-align: center;
      color: #555;
      border-radius: 5px;
      opacity: 1;
      transition: opacity 0.8s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
      height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .message {
      margin: 10px 0;
    }
    .fallback_message {
      text-align: center;
      color: #ff4d4d;
      font-weight: bold;
      margin-top: 15px;
      line-height: 1.6;
    }
    .fallback-list {
      list-style-position: inside;
      padding-left: 0;
      margin: 10px auto;
      display: inline-block;
      text-align: left; 
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #218838;
    }
    .workout-box {
      border: 2px solid #787878;  /* green border matching your theme */
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      max-width: 90%;
      background-color: #f0f0f0; /* subtle light green background */
      text-align: center;
      white-space: normal;
      
    }

    .user-message {
        background-color: #007aff; /* iMessage blue */
        color: white;
        padding: 10px 14px;
        border-radius: 18px;
        display: inline-block;
        max-width: 70%;
        word-wrap: break-word;
        margin: 8px 0;
        float: right; /* Push to the right side */
        clear: both;
    }

    .bot-message {
        background-color: #e5e5ea; /* Light grey */
        color: black;
        padding: 10px 14px;
        border-radius: 18px;
        display: inline-block;
        max-width: 70%;
        word-wrap: break-word;
        margin: 8px 0;
        float: left; /* Push to the left side */
        clear: both;
    }


    /* Spinner Styles */
    .spinner {
      font-size: 24px;
      animation: spin 2s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px; /* Optional: adds vertical space */
      overflow: hidden; /* prevents scrollbars */
      max-height: 40px; /* prevents growing too tall */
    }


    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
  

  </style>
</head>
<body>

<div class="chat-container">
  <h2> FitBot üèã</h2>
  <div id="welcome-message" class="welcome">
    Step-by-step guidance on how to reach your goals!<br>
    Type something you want to work on like building muscle, losing weight, or getting stronger; and I‚Äôll help you get started!
  </div>
  <div class="chat-box" id="chat-box"></div>
  <div id="loading" class="spinner" style="display: none;"></div>
  <input type="text" id="user-input" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
</div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value.trim();
      if (!userInput) return;

      // Hide welcome message
      const welcomeMessage = document.getElementById('welcome-message');
      if (welcomeMessage && !welcomeMessage.classList.contains('hidden')) {
        welcomeMessage.classList.add('hidden');
      }

      appendMessage(userInput, 'user');
      document.getElementById('user-input').value = "";

      // Add loading spinner message
      const spinnerId = appendMessage("<div class='spinner'>‚è≥</div>", 'bot', true, true);

      try {
        // Delay for 2 seconds before fetch
        await new Promise(resolve => setTimeout(resolve, 2000));

        // Timeout wrapper for fetch
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 10000); // 10 sec timeout

        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_input: userInput }),
          signal: controller.signal
        });

        clearTimeout(timeout);

        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);

        const data = await response.json();

        if (!data.response || data.response.trim() === "") {
          updateMessage(spinnerId, "ü§î I didn‚Äôt catch that. Could you rephrase?");
        } else {
          updateMessage(spinnerId, data.response);
        }

      } catch (err) {
        console.error("Fetch error:", err);
        updateMessage(spinnerId, "‚ùå Error getting response. Please try again.");
      }
    }

    function appendMessage(message, sender, returnId = false, isHTML = false) {
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      const id = `msg-${Date.now()}`;
      messageDiv.id = id;
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');

      if (isHTML) {
        messageDiv.innerHTML = message;
      } else {
        messageDiv.innerText = message;
      }

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return returnId ? id : null;
    }


    function updateMessage(id, newText) {
      const messageDiv = document.getElementById(id);
      if (messageDiv) messageDiv.innerHTML = newText;
    }

  </script>



</body>
</html>
